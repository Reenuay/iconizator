<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>iconizator</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but iconizator doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
        document.addEventListener("keydown", function (e) {
            if (e.which === 123) {
                require('electron').remote.getCurrentWindow().toggleDevTools();
            } else if (e.which === 116) {
                location.reload();
            }
        });
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
